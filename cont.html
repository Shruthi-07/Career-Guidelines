<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  color: #333;
}

header {
  background-color: #007BFF;
  color: white;
  padding: 20px;
  text-align: center;
}

header nav ul {
  list-style: none;
  padding: 0;
  display: flex;
  justify-content: center;
  margin: 10px 0 0;
}

header nav ul li {
  margin: 0 15px;
}

header nav ul li a {
  color: white;
  text-decoration: none;
}

h2 {
  color: #007BFF;
}

/* Contact Form Styles */
.contact-section {
  padding: 40px 20px;
  text-align: center;
}

.contact-section h2 {
  margin-bottom: 20px;
}

.contact-section p {
  margin-bottom: 30px;
}

form {
  max-width: 600px;
  margin: 0 auto;
  background: #f9f9f9;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

label {
  font-weight: bold;
  display: block;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
}

button {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #0056b3;
}

.confirmation-message {
  margin-top: 20px;
  font-size: 16px;
  font-weight: bold;
  color: green;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background: #f8f9fa;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
  header nav ul {
    flex-direction: column;
    align-items: center;
  }

  form {
    padding: 20px;
  }
}

</style>
<body>
  <header>
    <div class="logo">
      <h1>Contact Us</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact" class="contact-section">
    <h2>Get in Touch</h2>
    <p>We'd love to hear from you. Fill out the form below to reach out to us.</p>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="confirmationMessage" class="confirmation-message"></div>
  </section>

  <footer>
    <p>&copy; 2024 Company Name. All rights reserved.</p>
  </footer>
</body>
<script>
    // Handle form submission and display a confirmation message
document.getElementById("contactForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from refreshing the page
  
  // Get form data
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const subject = document.getElementById("subject").value;
  const message = document.getElementById("message").value;

  // Display confirmation message
  const confirmationMessage = document.getElementById("confirmationMessage");
  confirmationMessage.innerHTML = `
    <p>Thank you for reaching out, ${name}! We have received your message:</p>
    <p><strong>Subject:</strong> ${subject}</p>
    <p><strong>Message:</strong> ${message}</p>
    <p>We will get back to you shortly at ${email}.</p>
  `;
  
  // Clear form fields after submission
  document.getElementById("contactForm").reset();
});

</script>
</html>
